<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест для лучшей девушки</title>
    <style>
        body {
            text-align: center;
            margin: 50px;
        }
        button {
            font-size: 18px;
            margin: 10px;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h1>Ты самая лучшая девушка?</h1>

<button id="yesButton" onclick="showLove()">Да</button>
<button id="noButton" onclick="showLove()">Нет</button>

<script>
    function showLove() {
        alert("Ты все равно самая лучшая! ❤️");
        document.getElementById("yesButton").innerHTML = "Да, и это факт!";
        document.getElementById("noButton").style.display = "none";
    }
</script>

</body>
</html>
